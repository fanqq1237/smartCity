<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/orderDetails.css" />
		<title>交易明细详情</title>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row listContent">
				<h2 class="listTitle">
                    <a href="javascript:history.back(-1)" class="back">
                        <i class="layui-icon layui-icon-left"></i> 返回
                    </a>
                    订单详情
                </h2>
				<!--未领款内容-->
				<div class="layui-row contentBox" id="content">
					<!---->
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script id="receiveContent" type="text/html">
			{{# layui.each(d.appList, function(index, item){ }}
			<form class="layui-form" action="">
				<div class="layui-col-xs10 layui-col-xs-offset1 dealContent">
					<p class="dealing">支付成功</p>
					<p class="receiveMoney">{{ item.payMoney }}</p>
				</div>
				<div class="layui-col-xs10 layui-col-xs-offset1 cardContent">
					<div class="layui-row">
						<div class="layui-col-xs3">
							<div class="payType">付款方式</div>
						</div>
						<div class="layui-col-xs9">
							<span class="type">{{ item.payMethod }}</span>
						</div>
					</div>
					<div class="layui-row dashed">
						<div class="layui-col-xs3">
							<div class="payType">交易描述</div>
						</div>
						<div class="layui-col-xs9">
							<span class="type">{{ item.payDescribe }}</span>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs3">
							<div class="payType">员工卡号</div>
						</div>
						<div class="layui-col-xs9">
							<span class="type">{{ item.cardNum}}</span>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs3">
							<div class="payType">订单编号</div>
						</div>
						<div class="layui-col-xs9">
							<span class="type">{{ item.payNum }}</span>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs3">
							<div class="payType">创建时间</div>
						</div>
						<div class="layui-col-xs9">
							<span class="type">{{ item.payTime }}</span>
						</div>
					</div>
				</div>
			</form>
			<!--无数据时-->
			{{# }); }} {{# if(d.appList.length === 0){ }} {{# } }}
		</script>
		<script>
			layui.use(['laytpl', 'layer', 'form'], function() {
				var form = layui.form;
				var laytpl = layui.laytpl;
				var layer = layui.layer;
				var receiveData = { //数据
					"title": "应用模板引擎",
					"appList": [{
						"payMoney": "￥100.00",
						"payMethod": "广西农村信用社信用卡(9282)",
						"payDescribe": "XXX交易交通",
						"cardNum": "10239398",
						"payNum": "20292912",
						"payTime":"2018-03-03 12:30:02"
					}]
				}
				// $.ajax({
				// 	url: '',
				// 	type: 'post',
				// 	data: {
				// 	},
				// 	dataType: 'json',
				// 	success: function (data) {
				// 		console.log(data);3
				// 	}
				var getAppTpl = receiveContent.innerHTML,
					appView = document.getElementById('content');
				laytpl(getAppTpl).render(receiveData, function(html) {
					appView.innerHTML = html;
				});
			});
		</script>
	</body>

</html>
