<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            城市云卡-余额
        </title>
        <link rel="stylesheet" href="../../layui/css/layui.css">
        <link rel="stylesheet" href="../../css/base.css">
        <link rel="stylesheet" href="../../css/establishment.css">
    </head>
    <body>
        <div class="layui-fluid">
            <!-- 顶部返回与标题 -->
            <div class="layui-row transitContent cardBalance">
                <h2 class="transitTitle">
                    <a href="javascript:;" class="back ofenBack">
                        <i class="layui-icon layui-icon-left">
                        </i>
                        返回
                    </a>
                    电子钱包
                </h2>
                <div class="layui-row available">
                    <p>可用余额(元)</p>
                    <p class="availableMoney">125.00</p>
                    <p class="availableCard">卡号: <span>20187740369</span></p>
                    <p>说明: <span>由于网络原因,余额可能有延时更新</span> <i class="layui-icon layui-icon-about">
                        </i></p>
                </div>
            </div>
            <!-- 顶部返回与标题end -->
            <!-- 交易明细与充值 -->
            <div class="layui-row transactionRecord">
                <div class="layui-col-xs6">
                    <a href="transactionDetails.html">
                        <div class="layui-row recordBalance">
                            交易明细
                        </div>
                    </a>
                </div>
                <div class="layui-col-xs6">
                    <a href="javascript:;">
                        <div class="layui-row recordBalance">
                            充值
                        </div>
                    </a>
                </div>
            </div>
            <!-- 交易明细与充值end -->
        </div>
    </body>
    <script src="../../js/jquery-3.3.1.min.js">
    </script>
    <script src="../../layui/layui.js">
    </script>

    <script>
        layui.use(['form', 'layer', 'element', 'laytpl'],
        function() {
            var form = layui.form,
            layer = layui.layer,
            element = layui.element,
            laytpl = layui.laytpl;
            
            //返回按钮
            $(".ofenBack").on("click",
            function() {
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            });

        });
    </script>

</html>
