<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            城市云卡-我的付款码
        </title>
        <link rel="stylesheet" href="../../layui/css/layui.css">
        <link rel="stylesheet" href="../../css/base.css">
        <link rel="stylesheet" href="../../css/establishment.css">
    </head>
    <body style="background-color: #2A82E4;">
        <div class="layui-fluid">
            <!-- 顶部返回与标题 -->
            <div class="layui-row transitContent myTransitCard">
                <h2 class="transitTitle">
                    <a href="javascript:;" class="back ofenBack">
                        <i class="layui-icon layui-icon-left">
                        </i>
                        返回
                    </a>
                    我的付款码
                </h2>
            </div>
            <!-- 顶部返回与标题end -->
            <!-- 展示的二维码 -->
            <div class="layui-row myTransitCardBox">
                <p class="myTcName">颜如玉</p>
                <p class="myTc"><img src="../../img/transitCode.png"></p>
                <p class="myTcBtn">
                    <button>
                        <i class="layui-icon layui-icon-refresh"></i>
                        刷新付款码
                    </button>
                </p>
                <p class="myTcContent">
                    <img src="../../img/logo.jpg">
                    广西农信城市云卡
                </p>
                <p class="myTcHelp">请将二维码对准扫码器</p>
            </div>
            <!-- 展示的二维码end -->
        </div>
    </body>
    <script src="../../js/jquery-3.3.1.min.js">
    </script>
    <script src="../../layui/layui.js">
    </script>

    <script>
        layui.use(['form', 'layer', 'element', 'laytpl'],
        function() {
            var form = layui.form,
            layer = layui.layer,
            element = layui.element,
            laytpl = layui.laytpl;

            //返回按钮
            $(".ofenBack").on("click",
            function() {
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            });
        

        });
    </script>

</html>
