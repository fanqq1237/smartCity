	<script type="text/javascript">
	$(function(){
			//创建MeScroll对象
			var mescroll = initMeScroll("mescroll", {
				down:{
					auto:false,//是否在初始化完毕之后自动执行下拉回调callback; 默认true
					callback: downCallback, //下拉刷新的回调
				},
				up: {
					auto:true,//初始化完毕,是否自动触发上拉加载的回调
					isBoth: true, //上拉加载时,如果滑动到列表顶部是否可以同时触发下拉刷新;默认false,两者不可同时触发; 这里为了演示改为true,不必等列表加载完毕才可下拉;
					isBounce: false, //此处禁止ios回弹,解析(务必认真阅读,特别是最后一点): http://www.mescroll.com/qa.html#q10
					callback: upCallback, //上拉加载的回调
					toTop:{ //配置回到顶部按钮
						src : "../res/img/mescroll-totop.png", //默认滚动到1000px显示,可配置offset修改
						//offset : 1000
					}
				}
			});
			
			/*下拉刷新的回调 */
			function downCallback(page){

                
				$.ajax({
					url: 'http://1.192.121.127:12613/gateway/notice/getNoticeList',
					type: 'post',
					data: {},
					dataType: 'json',
					success: function (data) {
						console.log(data);
						var returnData = data.data;
					var appStr = '';
                          for (var i = 0; i <returnData.length; i++) {        	
							  appStr += "<li><div class='noticeTitleBox'><div class='layui-col-xs1'><img class='imgNotice' src='' alt=''></div><div class='layui-col-xs10 noticeTitle'><p>"+returnData[i].title+"</p><small>"+returnData[i].createBy+"</small></div></div><div class='layui-row'><div class='layui-col-xs8 noticeTxt'><a href='javascript:;'><h2 class='newsTitle'>"+returnData[i].id+"</h2></a><div class='time'><small>"+returnData[i].ver+"</small></div></div><div class='layui-col-xs3 noticeimg'><img class='' src='' alt=''  width='100%'></div></div></li>"  

                            }
                            // new Array(16).join('data') + cardNum.slice(15);
                          $("#newsList").append(appStr);


	                  mescroll.endSuccess(); //无参. 注意结束下拉刷新是无参的
						
					},
					error: function(data) {
							//联网失败的回调,隐藏下拉刷新的状态
							mescroll.endErr();
						}
				});
		
			}
			
			/*上拉加载的回调 page = {num:1, size:10}; num:当前页 从1开始, size:每页数据条数 */
			function upCallback(page){

					$.ajax({
					url: 'http://1.192.121.127:12613/gateway/notice/getNoticeList?pageNum='+ page.num + "&size=" + page.size, 
					type: 'post',
					data: {},
					dataType: 'json',
					success: function (data) {
						console.log(data);
						var returnData = data.data;
					    var appStr = '';
                          for (var i = 0; i <returnData.length; i++) {        	
							  appStr += "<li><div class='noticeTitleBox'><div class='layui-col-xs1'><img class='imgNotice' src='' alt=''></div><div class='layui-col-xs10 noticeTitle'><p>"+returnData[i].title+"</p><small>"+returnData[i].createBy+"</small></div></div><div class='layui-row'><div class='layui-col-xs8 noticeTxt'><a href='javascript:;'><h2 class='newsTitle'>"+returnData[i].id+"</h2></a><div class='time'><small>"+returnData[i].ver+"</small></div></div><div class='layui-col-xs3 noticeimg'><img class='' src='' alt=''  width='100%'></div></div></li>"  

                            }
                            // new Array(16).join('data') + cardNum.slice(15);
                          $("#newsList").append(appStr);


	                   //必传参数(当前页的数据个数, 总页数)
					   mescroll.endByPage(data.length, totalPage);

	                  mescroll.endSuccess(); //无参. 注意结束下拉刷新是无参的

	                  //设置列表数据
					setListData(data, true);
						
					},
					error: function(data) {
							//联网失败的回调,隐藏下拉刷新的状态
							mescroll.endErr();
						}
				});

			}

			
		});
	</script>
