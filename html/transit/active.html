<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>激活</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/active.css" />
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row activeContent myTransitCard">
				<h2 class="activeTitle">
                    <a href="javascript:history.back(-1);" class="back">
                        <i class="layui-icon layui-icon-left"></i> 返回
                    </a>
                   激活
                </h2>
			</div>
			<!--列表部分-->
			<div class="layui-row myContent">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-block">
							<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="张三" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">身份证号</label>
						<div class="layui-input-block">
							<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="410122199508048023" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">银行卡号</label>
						<div class="layui-input-block">
							<a class="layui-form-mid ">读卡</a>
						</div>
					</div>
					<button class="layui-btn activeBtn" lay-submit="" lay-filter="demo1">激活</button>
				</form>
			</div>
			<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
			<script type="text/javascript" src="../../layui/layui.js"></script>
			<script>
				layui.use('form', function() {
							var form = layui.form;

							//监听提交
							form.on('submit(demo1)', function(data) {
								$.ajax({
									url: '',
									type: 'post',
									data: {
										data: data.field
									},
									dataType: 'json',
									success: function(data) {
										console.log(data);
										if(data) {
											setTimeout(function() {
												window.location.href = "activeSuccess.html";
											}, 3000);
										}
									}
								});
							});
			</script>
	</body>

</html>
