<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/exchangePoints.css" />
		<title>兑换失败</title>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row content ">
				<h2 class="exchangeTitle">
                    <a href="javascript:history.back(-1);" class="back">
                        <i class="layui-icon layui-icon-left"></i> 返回
                    </a>
                  兑换商城积分
                </h2>
                <div class="layui-col-xs12 success">
                    <h2 class="errorMsg">交易失败！</h2>
                   <h3 class="successMsg">请查证账户积分是否扣划！</h3>
                    <button class="layui-btn close_btn" lay-submit="" lay-filter="">关闭</button>
                </div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
	</body>

</html>
