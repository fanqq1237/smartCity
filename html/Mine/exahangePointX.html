<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/exchangePoints.css" />
		<title>兑换商城积分X</title>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row content ">
				<h2 class="exchangeTitle">
                    <a href="javascript:history.back(-1);" class="back">
                        <i class="layui-icon layui-icon-left"></i> 返回
                    </a>
                  兑换商城积分
                </h2>
			</div>
			<form class="layui-form exchanging_form" action="">
				<div class="layui-form-item msgRow">
					<label class="layui-form-label left_lable">商城账户昵称：</label>
					<div class="layui-input-block">
						<input type="text" name="title" disabled="" lay-verify="title" autocomplete="off" placeholder="库里" class="layui-input right_input">
					</div>
				</div>
				<div class="layui-form-item msgRow">
					<label class="layui-form-label left_lable">充值利农商城账号：</label>
					<div class="layui-input-block">
						<input type="text" name="title" disabled="" lay-verify="title" autocomplete="off" placeholder="13028739387" class="layui-input right_input">
					</div>
				</div>
				<div class="layui-form-item msgRow">
					<label class="layui-form-label left_lable">商城可用积分</label>
					<div class="layui-input-block">
						<input type="text" name="title" disabled="" lay-verify="title" autocomplete="off" placeholder="3920" class="layui-input right_input">
					</div>
				</div>
				<div class="layui-form-item msgRow">
					<label class="layui-form-label left_lable">账户可兑换积分：</label>
					<div class="layui-input-block">
						<input type="text" name="title" disabled="" lay-verify="title" autocomplete="off" placeholder="1000" class="layui-input right_input">
					</div>
				</div>
				<div class="layui-form-item msgRow">
					<label class="layui-form-label left_lable">扣划卡积分：</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入兑换比率的整数倍" class="layui-input right_input">
					</div>
				</div>
				<div class="layui-form-item msgRow">
					<label class="layui-form-label left_lable">本次充值商城积分：</label>
					<div class="layui-input-block">
						<button class="layui-btn check_point" lay-submit="" lay-filter="">查看兑换多少积分</button>
					</div>
				</div>
			</form>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn next_step" id="next_step" lay-submit="" lay-filter="">下一步</button>
				</div>
			</div>
			<div class="layui-row footer">
				<p class="warn">温馨提示</p>
				<p class=""><span class="layui-badge-dot layui-bg-blue"></span>只显示个人账户相应的积分情况</p>
				<p class=""><span class="layui-badge-dot layui-bg-blue"></span>仅支持兑换广西农信利农商城积分</p>
			</div>
		</div>
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer;
				//点击一键查询触发的事件
				$("#next_step").on('click', function() {
					layer.open({
						title: false,
						btn: ["确定", "取消"],
						closeBtn: 0,
						btnAlign: 'c',
						content: '<div><lable>短信验证码</lable><input type="text" class="code_input"><button>重发</button></div><div><lable>交易密码</lable><input type="text" class="pwd_input"></div>'
					});

				});
			});
		</script>
	</body>

</html>
