<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/passwordManage.css" />
		<title>密码管理</title>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row manageContent ">
				<h2 class="manageTitle">
                    <a href="javascript:history.back(-1);" class="goBack">
                        <i class="layui-icon layui-icon-left"></i> 返回
                    </a>
                  密码管理
                </h2>
			</div>
			<div class="layui-row contentBox">
				<p class="recordList login_manage">登录密码管理
					<a href="" class="list"><i class="layui-icon list">&#xe602;</i></a>
				</p>
				<p class="recordList pay_manage">支付密码管理
					<a href="" class="list"><i class="layui-icon list">&#xe602;</i></a>
				</p>
			</div>
		</div>
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['laytpl', 'layer'], function() {
				var laytpl = layui.laytpl;
				var layer = layui.layer;
				$('.login_manage').on('click', function() {
					layer.confirm('是否记得原密码？', {
							btn: ['是', '否'],
							title: false,
						}, function() {
							//记得原密码进入原密码修改登录密码页面
							window.location.href = "originalModify.html";
						},
						//不记得原密码进入验证码修改登录密码
						function() {
							window.location.href = "codeModify.html";

						});
				});
				$('.pay_manage').on('click', function() {
					layer.confirm('是否记得原密码？', {
							btn: ['是', '否'],
							title: false,
						}, function() {
							//记得原密码进入原密码修改支付密码页面
							window.location.href ="oripayModify";
						},
						//不记得原密码进入验证码修改支付密码
						function() {
							window.location.href = "codepayModify";

						});
				});
			});
		</script>
	</body>

</html>
