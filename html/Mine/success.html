<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/exchangePoints.css" />
		<title>兑换成功</title>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row content ">
				<h2 class="exchangeTitle">
                    <a href="javascript:history.back(-1);" class="back">
                        <i class="layui-icon layui-icon-left"></i> 返回
                    </a>
                  兑换利农商城豆
                </h2>
                <div class="layui-col-xs12 success">
                   <h1 class="successTit">恭喜您</h1>
                   <h2 class="activeMsg">兑换利农商城豆：<span></span></h2>
                   <h5 class="allNum">目前总利农豆：<span>30</span></h5>               
                   <button class="layui-btn close_btn" lay-submit="" lay-filter="">兑换商城积分</button>
                   <button class="layui-btn close_btn_1" lay-submit="" lay-filter="">关闭</button>
                </div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript">
			var num = localStorage.getItem('num1');
			console.log(num)
			$('.activeMsg span').html(num)
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
			})
			//积分兑换页面
			$('.close_btn').on('click',function(){
				layer.open({
	                type: 2,
	                closeBtn: 0,
	                title: false,
	                content: "queryPoints.html",
	                area: ['100%', '100%'],
	                yes: function(index) {
	                    layer.close(index);
	                },
	                end: function() {
	                    form.render();
	                }
	            });
			})
			//返回
			$('.close_btn_1').on('click',function(){
				layer.open({
	                type: 2,
	                closeBtn: 0,
	                title: false,
	                content: "exchangingX.html",
	                area: ['100%', '100%'],
	                yes: function(index) {
	                    layer.close(index);
	                },
	                end: function() {
	                    form.render();
	                }
	            });
			})
		</script>
	</body>

</html>
